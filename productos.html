<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="js/nav.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <script>document.addEventListener('DOMContentLoaded', loadNavbar);</script>
</head>

<body>
  <!------BARRA MENU----------->
  <div id="navbar"></div>

  <!----------------->
  <div class="container mt-5">
    <h2>Productos Guardados</h2>
    <input type="text" id="searchInput" class="form-control mb-3" placeholder="Buscar productos..." oninput="searchProducts()">
    <div id="productList" class="list-group"></div>
  </div>

  <!--::::::::::::::::: F U N C I O N E S ::::::::::::::::-->
  <script>
    const productList = document.getElementById('productList');

    // Cargar productos del localStorage
    function loadProducts() {
    const products = JSON.parse(localStorage.getItem('products')) || [];
    const rawMaterials = JSON.parse(localStorage.getItem('rawMaterials')) || [];

    if (products.length === 0) {
        productList.innerHTML = '<div class="alert alert-info">No hay productos guardados.</div>';
    } else {
        productList.innerHTML = products.map((product, index) => {
            let isStockAvailable = true;
            let stockIssues = [];

            // Verificar disponibilidad de stock para cada ingrediente
            product.ingredients.forEach(ingredient => {
                const rawMaterial = rawMaterials.find(material => material.nombre === ingredient.name);

                if (rawMaterial) {
                    const requiredQuantity = Number(ingredient.quantity); // Convertimos a número
                    const availableQuantity = Number(rawMaterial.cantidad); // Convertimos a número

                    if (availableQuantity < requiredQuantity) {
                        stockIssues.push(
                            `${ingredient.name}: falta ${requiredQuantity - availableQuantity} ${rawMaterial.unidadMedida}`
                        );
                        isStockAvailable = false;
                    }
                } else {
                    stockIssues.push(`${ingredient.name}: no disponible`);
                    isStockAvailable = false;
                }
            });

            return `
                <div class="list-group-item">
                    <h5>${product.name}</h5>
                    <ul>
                        ${product.ingredients.map(ingredient => `
                            <li>${ingredient.name} - Cantidad: ${ingredient.quantity}</li>
                        `).join('')}
                    </ul>
                    ${!isStockAvailable ? `<div class="text-danger">Faltante de stock: ${stockIssues.join(', ')}</div>` : ''}
                    <button class="btn btn-primary btn-sm" onclick="goToCreatePage(${index})" ${!isStockAvailable ? 'disabled' : ''}>Crear</button>
                    <button class="btn btn-danger btn-sm" onclick="deleteProduct(${index})">Eliminar</button>
                </div>
            `;
        }).join('');
    }
}

    function goToCreatePage(index) {
      const products = JSON.parse(localStorage.getItem('products')) || [];
      let selectedProducts = JSON.parse(localStorage.getItem('selectedProducts')) || [];

      // Agregar el producto seleccionado al array de productos seleccionados
      selectedProducts.push(products[index]);
      localStorage.setItem('selectedProducts', JSON.stringify(selectedProducts));
    }

    // Función para eliminar un producto
    function deleteProduct(index) {
      const products = JSON.parse(localStorage.getItem('products')) || [];
      products.splice(index, 1);
      localStorage.setItem('products', JSON.stringify(products));
      loadProducts();
    }

    // Función para buscar productos
    function searchProducts() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const products = JSON.parse(localStorage.getItem('products')) || [];
      productList.innerHTML = products
        .filter(product => product.name.toLowerCase().includes(query))
        .map((product, index) => `...`)
        .join('');
    }

    window.addEventListener('load', loadProducts);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
