<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/nav.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script>
// Llama a la funci√≥n para cargar la navbar 
document.addEventListener('DOMContentLoaded', loadNavbar);
      </script>
    </head>
    
    <body>
      <!------BARRA MENU----------->
      <div id="navbar"></div>
    
      <!----------------->

    <div class="container mt-5">
        <h2>Inventario de Productos</h2>
        <table class="table">
            <thead>
                <tr class="tr">
                    <th>Nombre</th>
                    <th>Cantidad</th>
                </tr>
            </thead>
            <tbody id="inventoryTableBody"></tbody>
        </table>
    </div>

    <script>
        const inventoryProducts = JSON.parse(localStorage.getItem('inventoryProducts')) || [];
        const inventoryTableBody = document.getElementById('inventoryTableBody');

        if (inventoryProducts.length === 0) {
            inventoryTableBody.innerHTML = '<tr><td colspan="2" class="text-center">No hay productos registrados.</td></tr>';
        } else {
            inventoryProducts.forEach(product => {
                const row = document.createElement('tr');
                row.innerHTML = `
          <td>${product.name}</td>
          <td>${product.quantity}</td>
        `;
                inventoryTableBody.appendChild(row);
            });
        }
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
